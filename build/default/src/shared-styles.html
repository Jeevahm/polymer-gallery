<html><head></head><body><dom-module id="myshared-styles">
<template>
	<style>
	h1,h2,h3,h4,h5,h6,p,.container{max-width:960px; margin: 0 auto;}
	:host {color: #999; font-family: sans-serif;}
	button {text-transform: uppercase; cursor: pointer;}
	
	.theme1 #detailText button, .theme2 #detailText button{font-size: 1.1em;}
	.theme1 button { /* font-size: 1.2em; */ margin-top:2em; background:#222; color:#fff; padding: .5em 1em; border:none; border-radius: 10px;} 
	.theme1 button:hover, .theme1 button.active,
	.theme1 div[data-active-cat="0"] button:nth-of-type(1),
	.theme1 .imgContent{
		background-color: #900;
	}
	.theme1 div#categories button{
		border-bottom-right-radius: 0;
		border-bottom-left-radius: 0; 
	}
	.theme1 div#detailText{
		background-color: rgba(240,0,0,.9);
	}
	/****** BLUE THEME *****/
	.theme2 button { /* font-size:  1.2em; */ margin-top:2em; background:#222; color:#fff; padding: .5em 1em; border:none; border-radius: 10px;} 
	.theme2 button:hover, .theme2 button.active,
	.theme2 div[data-active-cat="0"] button:nth-of-type(1),
	.theme2 .imgContent{
		background-color: #009;
	}
	.theme2 div#categories button{
		border-bottom-right-radius: 0;
		border-bottom-left-radius: 0; 
	}
	.theme2 div#detailText{
		background-color: rgba(0,0,240,.9);
	}
	.theme2 div#detailText button{
		background-color: #FFA500;
		color: #fff;
	}
	</style>
</template>
</dom-module></body></html>
